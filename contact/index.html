    <!-- header hero block -->
    <header class="hero-block hero-half half-img-right text-center-mobile">
        <div class="col-2">
            <div class="hero-text-container">
                <h1>Contact us</h1>
                <h2>We are here to answer your questions</h2>
            </div>
        </div>
    
        <div class="col-2">
            <div class="hero-bg-media">
                <figure><img src="assets/img/contact_image.svg" alt="contact image"></figure>

        </div>    
    </header>
    <!-- / header hero Block -->

    <!-- main content with sections -->
    <main>

        <section class="container-contact-form">
            <!-- Contact form starts here -->
            <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/xrgjqjvl"
            method="POST">

                <div class="contact-form-upper">
                    <h2>Chat with me</h2>                 
                    <p>It's available from 7am to midnight (Irish time), 7 days a week.</p>
                </div>

                <!-- Begin contact form fields -->
                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name" required="">
                    </div>
                    <div class="item-email">
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="example@example.com" required="">
                    </div>
                </div>

                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message" required=""></textarea>
                    </div>

                    <div class="item-btn">
                        <button id="btn-submit" type="submit" class="btn-soft"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button> 
                    </div>
                </div>

                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->

            </form><!-- Contact form ends here -->
        </section><!-- End container for contact form -->

    </main>
